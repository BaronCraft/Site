<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kportal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #0a192f;
            color: #e6f1ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        h1 {
            font-size: 4rem;
            color: #1e6fcc;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(30, 111, 204, 0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #8892b0;
            opacity: 0.9;
        }
        
        .menu {
            margin-top: auto;
            padding: 40px 20px;
            border-top: 2px solid #233554;
        }
        
        .menu-item {
            display: block;
            text-align: center;
            color: #e6f1ff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px;
            transition: all 0.3s ease;
            border-bottom: 1px solid #233554;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            color: #1e6fcc;
            background: rgba(30, 111, 204, 0.1);
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kportal</h1>
        <div class="subtitle">Всё в одном!</div>
    </div>
    
    <div class="menu">
        <a href="#" class="menu-item">Главная</a>
        <a href="#" class="menu-item">О нас</a>
        <a href="#" class="menu-item">Услуги</a>
        <a href="#" class="menu-item">Контакты</a>
        <a href="#" class="menu-item">Помощь</a>
    </div>
</body>
</html>
