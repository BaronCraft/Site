<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kportal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        :root {
            --dark-bg: #0a192f;
            --darker-bg: #051126;
            --accent: #1e6fcc;
            --accent-hover: #3b8ae8;
            --text: #e6f1ff;
            --text-secondary: #8892b0;
            --border: #233554;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: var(--darker-bg);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--accent);
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(30, 111, 204, 0.4);
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            position: relative;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        nav a.active {
            color: var(--accent);
        }
        
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .mobile-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Main content */
        .content {
            padding: 80px 0;
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
        }
        
        .content h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--text), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(30, 111, 204, 0.3); }
            100% { text-shadow: 0 0 20px rgba(30, 111, 204, 0.6); }
        }
        
        /* Footer */
        footer {
            background: var(--darker-bg);
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mobile-btn {
                display: block;
            }
            
            nav ul {
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                background: var(--darker-bg);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                transform: translateY(-100%);
                opacity: 0;
                transition: 0.3s;
                border-bottom: 1px solid var(--border);
            }
            
            nav ul.active {
                transform: translateY(0);
                opacity: 1;
            }
            
            .content h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Kportal</h1>
                <p>Всё в одном!</p>
            </div>
            
            <button class="mobile-btn" id="menuBtn">☰</button>
            
            <nav>
                <ul id="navMenu">
                    <li><a href="#" class="active">Главная</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">Поддержка</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="content">
        <div class="container">
            <h2>Добро пожаловать в Kportal</h2>
            <p style="color: var(--text-secondary); font-size: 1.2rem; max-width: 600px;">
                Ваш универсальный портал с динамичным дизайном и тёмной темой. 
                Все необходимые инструменты в одном месте.
            </p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Kportal © 2023. Все в одном!</p>
        </div>
    </footer>
    
    <script>
        // Мобильное меню
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');
        const navLinks = document.querySelectorAll('nav a');
        
        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuBtn.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
        
        // Активная страница
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Закрытие меню на мобильных
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    menuBtn.textContent = '☰';
                }
            });
        });
        
        // Динамический эффект для заголовка
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const heading = document.querySelector('.content h2');
            heading.style.transform = `translate(${x * 10}px, ${y * 5}px)`;
        });
    </script>
</body>
</html>
